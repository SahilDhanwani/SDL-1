<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="design">
    <h1>Sign In</h1>
    <form name="contact" onsubmit="return validateForm();" class="contact_page">
      <div style="width: 75vw;">
        <input type="text" name="first_name" class="form-control mb-3" placeholder="First name">
        <input type="text" name="last_name" class="form-control mb-3" placeholder="Last name">
        <input type="number" name="number" class="form-control mb-3" placeholder="Mobile">
        <input type="email" name="email" class="form-control mb-3" placeholder="E-mail">
        <input type="password" name="password" class="form-control mb-3" placeholder="Password">
        <input type="password" name="confirm_password" class="form-control mb-3" placeholder="Confirm Password">
        <input class="btn btn-primary mb-3" type="submit" name="submit" value="Submit">
      </div>
    </form>
  </div>
</body>

</html>
